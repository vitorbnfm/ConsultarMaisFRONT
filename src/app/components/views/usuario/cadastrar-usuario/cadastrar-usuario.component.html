<div id="nome">
    <label for="nome">Nome: </label>
    <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div id="login">
    <label for="login">login: </label>
    <input type="text" name="login" [(ngModel)]="login" />
</div>
<div id="senha">
    <label for="senha">senha: </label>
    <input type="text" name="senha" [(ngModel)]="senha" />
</div>
<br>
<button (click)="cadastrar()" class="btn">Cadastrar</button>
<br><br>
<button class="btn"><a routerLink="/usuario/listar">Voltar</a></button>
